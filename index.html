<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <section id="section-1">
      <div id="logo-container">
        <img src="images/logo.svg" alt="Logo">
      </div>
      <div id="imagen-mockups">
        <img id="mockups" src="images/illustration-mockups.svg" alt="">
      </div>
    </section>
    <section id="section-2">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections
        with your users as you engage in genuine discussion.
      </p>
      <div class="btn">
        <a href="#">Register</a>
      </div>



      <div class="social-container">
        <div class="redes">
          <a class="fa-brands fa-facebook"></a>
          <a class="fa-brands fa-twitter"></a>
          <a class="fa-brands fa-instagram"></a>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.facebook.com/hugo.p.33/">Hugo Carvajalino</a>.
    </p>
  </footer>
  <script src="https://kit.fontawesome.com/afac4c0ef5.js" crossorigin="anonymous"></script>

</body>

</html>
